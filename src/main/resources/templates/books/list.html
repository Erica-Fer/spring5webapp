<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Testing</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">fasdf</td>
        <td th:text="${book.title}">asdfsd</td>
        <td th:text="${book.publisher.name}">asdfafdds</td>
    </tr>
</table>

</body>
</html>
