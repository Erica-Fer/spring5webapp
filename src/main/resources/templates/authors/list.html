<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Testing</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Book Count</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">fasdf</td>
        <td th:text="${author.firstName + ' ' + author.lastName}">asdfsd</td>
        <td th:text="${author.books.size()}">asdfafdds</td>
    </tr>
</table>

</body>
</html>
